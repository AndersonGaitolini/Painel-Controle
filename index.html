<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that
            hides on mobile, just like the Pure website.">
    <title>Responsive
        Side Menu &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/switch.css">
    <link rel="stylesheet" href="./css/gauge180.css">



    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
        <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="css/layouts/side-menu.css">
    <!--<![endif]-->
</head>

<body>

    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">Company</a>

                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>

                    <li class="pure-menu-item menu-item-divided
                            pure-menu-selected">
                        <a href="#" class="pure-menu-link">Services</a>
                    </li>

                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div class="header">
                <h1>Painel de controle</h1>
                <h2>Laborat√≥rio</h2>
            </div>


            <div class="salas content">

                <div>

                    <div class="interruptor1 switch">
                        <input type="checkbox" name="option" id="option1" />
                        <label for="option1"><span></span></label>
                    </div>
                    <label class="nomeSwitch">Interruptor</label>

                </div>
                <br>
                <div>
                    <div class="interruptor2 switch">
                        <input type="checkbox" name="option" id="option2" />
                        <label for="option2"><span></span></label>
                    </div>
                </div>

                <div class="gauge">



                    <section class="content">
                        <div class="box gauge1">
                            <div class="mask">
                                <div class="semi-circle"></div>
                                <div class="semi-circle-mask"></div>
                            </div>
                        </div>

                        <div class="box gauge2">
                            <div class="mask">
                                <div class="semi-circle"></div>
                                <div class="semi-circle-mask"></div>
                            </div>
                        </div>

                        <div class="box gauge3">
                            <div class="mask">
                                <div class="semi-circle"></div>
                                <div class="semi-circle-mask"></div>
                            </div>
                        </div>
                    </section>


                </div>

            </div>
        </div>

        <script src="./js/jquery-3.4.1.js"></script>
        <script src="./js/index.js"></script>
        <script src="./js/gauge180.js"></script>
        <script src="./js/ui.js"></script>


</body>

</html>
